apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-consensus
  labels:
    app: node-consensus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-consensus
  template:
    metadata:
      labels:
        app: node-consensus
    spec:
      containers:
      - name: node-consensus
        image: ghcr.io/cadtail/op-node:sha-aafb452
        command: ["./op-node-entrypoint"]
        ports:
        - containerPort: 8547
        envFrom:
        - configMapRef:
            name: env-goerli  
